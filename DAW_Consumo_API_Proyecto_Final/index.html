<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Ball Universe - Search Engine</title>

  <!-- Ícono de pestaña -->
  <link rel="icon" type="image/png" href="lupa2.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  
  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barra de íconos lateral superior -->
  <div class="icon-bar">
    <img src="https://img.icons8.com/emoji/48/000000/wastebasket-emoji.png" alt="Trash">
    <img src="https://img.icons8.com/ios/50/000000/file--v1.png" alt="File">
    <img src="https://img.icons8.com/ios/50/000000/folder-invoices--v1.png" alt="Folder">
    <img src="https://img.icons8.com/ios/50/000000/email.png" alt="Email">
  </div>

  <!-- Sección principal de contenido -->
  <section class="container">

    <!-- Título principal -->
    <div class="big-title">
      <h1 class="text-xl-center title">
        <img src="lupa.png" alt="Lupa Icono" class="icono">
        Dragon Ball Universe - DataBase
      </h1>
      <span>[X]</span>
    </div>

    <!-- Buscador por nombre -->
    <div class="big-title text-center mb-4 align-items-center">
      <input class="buscador form-text input-group-lg border-5 rounded-0 col-9"
             type="text"
             id="name"
             placeholder="Nombre del personaje"
             style="font-size: 1.5rem;" />
    </div>

    <!-- Filtros por raza y género -->
    <div class="filters row">
      <select class="form-select form-select-lg border-5 rounded-0 col-1" id="race">
        <option value="">Raza</option>
        <option value="Saiyan">Saiyan</option>
        <option value="Human">Humano</option>
        <option value="Namekian">Namekiano</option>
        <option value="Android">Androide</option>
      </select>

      <select class="form-select form-select-lg border-5 rounded-0 col-1" id="gender">
        <option value="">Género</option>
        <option value="Male">Masculino</option>
        <option value="Female">Femenino</option>
      </select>

      <button class="border-5 rounded-0 col-4" onclick="searchCharacters()">Buscar</button>
    </div>

    <!-- Resultados -->
    <div id="results" class="results"></div>

    <!-- Paginación -->
    <div class="pagination" id="pagination"></div>

  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script>
    // Variables globales
    let allCharacters = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    // Función para obtener todos los personajes desde la API paginada
    async function fetchAllCharacters() {
      let characters = [];
      let page = 1;
      let hasMore = true;

      while (hasMore) {
        const response = await fetch(`https://dragonball-api.com/api/characters?page=${page}`);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          characters = characters.concat(data.items);
          page++;
        } else {
          hasMore = false;
        }
      }

      return characters;
    }

    // Función de búsqueda y filtrado
    async function searchCharacters() {
      const name = document.getElementById('name').value.toLowerCase();
      const race = document.getElementById('race').value;
      const gender = document.getElementById('gender').value;

      // Si los personajes aún no han sido cargados, cargarlos
      if (allCharacters.length === 0) {
        allCharacters = await fetchAllCharacters();
      }

      // Filtro de personajes
      const filtered = allCharacters.filter(char => {
        return (!name || char.name.toLowerCase().includes(name)) &&
               (!race || char.race === race) &&
               (!gender || char.gender === gender);
      });

      // Mostrar resultados
      displayResults(filtered);
    }

    // Mostrar personajes filtrados en la interfaz
    function displayResults(characters) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = characters.slice(start, end);

      // Si no hay personajes que coincidan
      if (pageItems.length === 0) {
        resultsDiv.innerHTML = '<p>No se encontraron personajes.</p>';
        return;
      }

      // Crear tarjetas para cada personaje
      pageItems.forEach(char => {
        const card = document.createElement('div');
        card.className = 'window card border-5 rounded-0';
        card.innerHTML = `
          <div class="window-titlebar card-header">
            <h3 class="title card-title">${char.name}</h3>
          </div>
          <div class="card-body d-flex flex-column align-items-center">
            <img class="card-img align-items-center" src="${char.image}" alt="${char.name}" />
          </div>
          <p class="card-text">Raza: ${char.race}</p>
          <p class="card-footer">Género: ${char.gender}</p>
        `;
        resultsDiv.appendChild(card);
      });

      // Generar paginación
      generatePagination(characters.length);
    }

    // Crear botones de paginación
    function generatePagination(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (totalPages > 1) {
        const wrapper = document.createElement('div');
        wrapper.className = 'd-flex justify-content-center gap-2 flex-wrap w-100';

        // Crear un botón por página
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.className = 'border-5 rounded-0';
          btn.onclick = () => {
            currentPage = i;
            searchCharacters();
          };

          // Resaltar página actual
          if (i === currentPage) {
            btn.style.fontWeight = 'bold';
          }

          wrapper.appendChild(btn);
        }

        // Contenedor centrado
        const centerContainer = document.createElement('div');
        centerContainer.className = 'd-flex justify-content-center w-100';
        centerContainer.appendChild(wrapper);

        pagination.appendChild(centerContainer);
      }
    }
  </script>
</body>
</html>
