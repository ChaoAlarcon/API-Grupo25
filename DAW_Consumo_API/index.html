<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi demo</title>
    <link rel="icon" type="image/png" href="ico.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="main">
    <h1 class="text-center">Busca un Pokémon <i class="bi bi-binoculars-fill"></i></h1>
    <div class="d-flex justify-content-center mb-3 row gap-3">
        <input class="rounded-5 col-3" type="text" id="numeroPokemon" placeholder="Ej: 25 o Pikachu" >
   
    <button class="btn btn-primary btn-md rounded-5 col-3 " id="btnPedir">
        <h2 class="botón">
            Mostrar Pokémon
            <i class="bi bi-eye "></i>
        </h2>
    </button>
    </div>
    <div class="row justify-content-center">
        
    <div id="cajaPokemon" class="align-items-center d-flex flex-column rounded-5 col-6 ">
        <img class="w-25 img-fluid" id="imagenPokemon" alt="Aquí se mostrará la imagen del Pokémon" src="ico.png">
        <div id="infoPokemon"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
